name: ğŸ’ Infinite Loop Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  loop:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŠ ğŸ˜º Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ•’ Update timestamp
        run: date >> datetime.txt

      - name: Get current date-time
        run: echo "COMMIT_MESSAGE=Loop $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: ğŸ’¾ Git Auto Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ env.COMMIT_MESSAGE }}

      - name: ğŸ”„ Trigger next run
        run: |
          gh workflow run "ğŸ’ Infinite Loop Workflow" -R $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
